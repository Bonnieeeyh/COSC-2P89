
<html>
<head>
    <title>Your Wishlist</title>
    <link rel="stylesheet" type="text/css" href="theme.css"/>
    <script src="wishlist.js" defer></script>
    <style>
        .wishlist-page {
            text-align: center;
            padding: 20px;
        }
        .wishlist-container {
            display: flex;
            flex-wrap: wrap; /* Allows items to wrap to the next row */
            justify-content: center; /* Centers the items */
            gap: 20px; /* Adds space between items */
            padding: 20px;
        }
        .wishlist-item {
            width: 190px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            text-align: center;
            box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
            margin: 10px;
            position: relative;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .wishlist-item:hover {
            transform: scale(1.05);
            box-shadow: 2px 2px 12px rgba(0,0,0,0.2);
        }

        .wishlist-item img {
            width: 100%;
            height: auto;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        .wishlist-item-details {
            margin-top: 10px;
        }

        .wishlist-item-title {
            font-weight: bold;
            font-size: 18px;
            margin: 5px 0;
            color: black;
        }

        .wishlist-item-price {
            color: #007b5e;
            font-size: 16px;
            margin-top: 5px;
        }

        .remove-button {
            position: absolute;
            top: 5px;
            right: 5px;
            cursor: pointer;
            color: rgb(192, 29, 29);
            background: none;
            border: none;
            font-weight: bold;
            font-size: 20px;
        }

        .remove-button:hover {
            color: red;
        }

        .wishlist-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <!-- Normal Logo Bar -->
    <div id="logo-bar" class="logo-bar">
        <img src="shop_logo.png" width="400" alt="Shop Logo"/>
        <a href="wishlist.html">
            <button class="wishlist-icon" >
                <img src="wishlist_logo.png" />
                <span class="tooltip">Wish List</span>
            </button>
        </a>
    </div>

    <!-- Fixed Logo Bar -->
    <div id="fixed-logo-bar" class="fixed-header">
        <img src="shop_logo.png"  width="300" alt="Shop Logo"/>
        <a href="wishlist.html">
            <button class="wishlist-icon" >
                <img src="wishlist_logo.png" />
                <span class="tooltip">Wish List</span>
            </button>
        </a>
    </div>

    <header class="header">
        <div class="fancy">
            <h1>Welcome to Bonnie's Handmade Shop!</h1>
        </div>
    </header>
    <br>
    <div class="fancy">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="faq.html">FAQ</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>

        <div class="wishlist-page">
            <h2>Your Wishlist</h2>
            <div class="wishlist-container" id="wishlist-items-page"></div>
        </div>
    </div>

    <footer>
        <small>Legal information: Yuanhan Huang yh22fv Â© 2024 (All medias used made by myself)
            Font downloaded from: https://fontlibrary.org/en/catalogue
        </small>
    </footer>

    <script>
        window.addEventListener('scroll', function() {
            const fixedLogoBar = document.getElementById('fixed-logo-bar');
            const logoBar = document.getElementById('logo-bar');
            const header = document.querySelector('.header');

            if (window.scrollY > header.offsetHeight) {
                fixedLogoBar.style.display = 'flex';
                logoBar.style.display = 'none';
            } else {
                fixedLogoBar.style.display = 'none';
                logoBar.style.display = 'flex';
            }
        });
    </script>
</body>
</html>
